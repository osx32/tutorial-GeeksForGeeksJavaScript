    <!--    
                  string.toUpperCase();
        Comparing strings in a case-insensitive manner means comparing them
        without taking care of the uppercase and lowercase letters. 

        To perform this operation the most preferred method is to use either
         toUpperCase() or toLowerCase() function.

        JavaScript toUpperCase() function: The str.toUpperCase() function 
        converts the entire string to Upper case. This function does not 
        affect any of the special characters, digits, and alphabets that 
        are already in upper case. 
    -->
