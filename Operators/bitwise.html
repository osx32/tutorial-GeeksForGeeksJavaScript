        var a=6;
        var b=1;
        //AND Operation
        document.write("A & B = " + (a & b) + '<br>');
        //OR Operation
        document.write("A | B = " + (a | b) + '<br>');
        //NOT Operation
        document.write("~A = " + (~a) + '<br>');
        //Sign Propagating Right Shift
        document.write("A >> B = " + (a >> b) + '<br>');
        //Zero Fill Right Shift
        document.write("A >>> B = " + (a>>>b) + '<br>');
        //Left Shift
        document.write("A << B = " + (a << b) + '<br>');



    </script>
