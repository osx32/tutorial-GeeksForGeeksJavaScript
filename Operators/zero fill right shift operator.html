        body{
            text-align: center;

            color:green;
        }


    </style>

<body>
    <h1>GeksforGeeks</h1>
    <h3>The >>> Operator in JavaScript</h3>
    <script>
        document.write("For non negative number:<br>");
        var a = 12;

        //Shift right two bits
        var b = 2;
        document.write("a = " + a + " , b = " + b);
        document.write("<br> a >>> b = " + (a >>> b) + '<br>');
        
        document.write("<br> For negative number:<br>");
        var a = -10;
        
        //Shift right two bits
        var b = 3;
        document.write("a = " + a + " , b = " + b);
        document.write("<br> a >>> b = " + (a >>> b) + '<br>');


    </script>


    
</body>
