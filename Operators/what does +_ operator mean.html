<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What does +_operator mean in JavaScript ?</title>
</head>
<body style="text-align:center;">
    <div class="container"></div>
        <h1 style="color:green;">
            GeeksforGeeks
        </h1>
        <h3>
            Addition Operation
        </h3>
        <p align="center">
            Value variable(_) :
            <span id="gfg"></span><br>
            Value of variable($) : 
            <span id="gfg1"></span><br>
            Value of variable(Sum) :
            <span id="gfg2"></span>
        </p>
        <script type="text/javascript">
            GFG = function (_, $){
                let c = +_ + +$
                let a = +_;
                let b = +$;
                document.getElementById("gfg").innerHTML = a;
                document.getElementById("gfg1").innerHTML = b;
                document.getElementById("gfg2").innerHTML = c;
            };
            GFG("21", "45");
        </script>












</body>
</html>
