<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strict mode</title>
</head>
<body>
    
    <script>
        /*
        "use strict"; //Turn on strict mode
        a=1;
        */

        /*
        "use strict"; //Turn on strict mode
        var a=1;
        delete a;
        */

        /*
        "use strict"; //Turn on strict mode
        var eval=5;
        */


        //Normal mode
        function myFunc(a,a){
            console.log(a);
        }
        myFunc(0,10);

        //Strict mode
        "use strict"; //Turn on strict mode
        function myFunc(a,a){
            console.log(a);
        }
        myFunc(0,10);



    </script>
    
</body>
</html>
